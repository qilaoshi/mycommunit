<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; chraset=UTF-8">
    <title>community</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/editormd.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <script src="jquery/jquery-3.3.1.js"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="js/editormd.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="common/header"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <form action="/do_publish">
                <div class="form-group">
                    <label for="title">标题:</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="标题">
                </div>
                <div class="form-group" id="test-editor">
                    <label for="content">内容</label>
                    <textarea class="form-control" placeholder="内容" name="content" id="content" rows="10"
                              cols="30"></textarea>
                </div>
                <script type="text/javascript">
                    $(function () {
                        var editor = editormd("test-editor", {
                            width: "100%",
                            height: 300,
                            path: "/js/lib/",
                            watch: false,
                            placeholder:"请输入",
                            imageUpload: true,
                            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                            imageUploadURL: "/file/upload",
                        });
                    });
                </script>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="添加标签，以逗号隔开">
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <a href="#" ><span class="label label-info tag-left">
                                <span class="glyphicon glyphicon-tags"></span>
                                <span onclick="tags('it互联网')" class="label label-info">it互联网</span>
                            </span></a>
                    <a href="#" ><span class="label label-info tag-left">
                                <span class="glyphicon glyphicon-tags"></span>
                                <span onclick="tags('电子竞技')" class="label label-info">电子竞技</span>
                    </span></a>
                    <a href="#" ><span class="label label-info tag-left">
                                <span class="glyphicon glyphicon-tags"></span>
                                <span onclick="tags('娱乐时尚')"  class="label label-info">娱乐时尚</span>
                    </span></a>
                    <a href="#" ><span class="label label-info tag-left">
                                <span class="glyphicon glyphicon-tags"></span>
                                <span onclick="tags('体育')" class="label label-info">体育</span>
                    </span></a>
                    <a href="#" ><span class="label label-info tag-left">
                                <span class="glyphicon glyphicon-tags"></span>
                                <span onclick="tags('科技前沿')"  class="label label-info">科技前沿</span>
                    </span></a>
                    <a href="#" ><span class="label label-info tag-left">
                                <span class="glyphicon glyphicon-tags"></span>
                                <span onclick="tags('教育文化')"  class="label label-info">教育文化</span>
                    </span></a>
                    <a href="#" ><span class="label label-info tag-left">
                                <span class="glyphicon glyphicon-tags"></span>
                                <span onclick="tags('音乐')" class="label label-info">音乐</span>
                    </span></a>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button style="float: right" type="submit" class="btn btn-success publish-button">提交</button>
                </div>
                <div th:if="${error!=null}">
                    <span class="alert alert-danger" role="alert" th:text="${error}"></span>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>指南</h3>
            1.用精简的语言描述你的问题<br>
            2.标签不可多于10个字，不同标签用逗号隔开<br>
        </div>
    </div>
</div>
</body>
<script>
    function tags(e) {
        var previous=$("#tag").val();
        if (previous.indexOf(e)==-1){
            if (previous){
                $("#tag").val(previous+","+e);
            } else {
                $("#tag").val(e);
            }
        }
    }
</script>
</html>
