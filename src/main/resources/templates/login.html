<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; chraset=UTF-8">
    <title>community</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <script src="jquery/jquery-3.3.1.js"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:replace="common/header"></div>
<div class="login-div col-lg-4 col-md-12 col-sm-12 col-xs-12">
    <h3>登录</h3>
    <form method="post" action="/do_login" class="form-inline">
        <div class="form-group">
            <p class="form-control-static">邮箱:</p>
        </div>
        <div class="form-group">
            <label for="username" class="sr-only">Password</label>
            <input type="username" name="username" class="form-control" id="username" placeholder="邮箱">
        </div><br><br>
        <div class="form-group">
            <p class="form-control-static"> 密码:</p>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="密码">
        </div><br>
        <button type="submit" class="btn btn-success">登录</button>
    </form>
</div>
</body>
</html>
